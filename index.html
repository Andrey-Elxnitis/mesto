<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/logo-profile.jpg" alt="изображение">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachayevsk.png" alt="карачаевск">
          <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.png" alt="гора эльбрус">
          <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.png" alt="домбай">
          <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/partizansk.jpg" alt="партизанск">
          <div class="element__text">
          <h2 class="element__title">Партизанск</h2>
          <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/severodvinsk.jpg" alt="северодвинск">
          <div class="element__text">
          <h2 class="element__title">Северодвинск</h2>
          <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/tver.jpg" alt="тверь">
          <div class="element__text">
          <h2 class="element__title">Тверь</h2>
          <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <form name="popup__container" method="GET" action="#" class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__inputs">
          <input class="popup__input popup__input_name" type="text" value="">
          <input class="popup__input popup__input_text" type="text" value="">
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <div class="popup">
          <form name="popup__card" method="GET" action="#" class="popup__container">
            
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./javascript/javascript.js"></script>
</body>
</html>
