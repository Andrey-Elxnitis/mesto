<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image">
        <img class="profile__avatar" alt="аватар">
        <button class="profile__avatar-edit"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="element-template">
    <div class="element">
      <img class="element__image" alt="изображение">
      <button class="element__delete" type="button"></button>
      <div class="element__text">
        <h2 class="element__title"></h2>
        <div class="element__interactivity">
        <button type="button" class="element__like"></button>
        <span class="element__like-counter"></span>
        </div>
      </div>
    </div>
  </template>
  <section class="popups">
    <div class="popup popup_type_profile"> 
      <form name="popup__container" method="GET" action="#" class="popup__container popup__container_profile" novalidate>
        <button type="button" class="popup__close-button popup__close-button_profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
        <input name="nameProfile" class="popup__input popup__input_name" id="name-input" type="text" value="" required minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё -]{1,}">
        <span class="popup__error-message" id="name-input-error"></span>
        <input name="textProfile" class="popup__input popup__input_text" id="text-input" type="text" value="" required minlength="2" maxlength="200">
        <span class="popup__error-message" id="text-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_type_card">
      <form name="form__card" method="GET" action="#" class="popup__container popup__container_card" novalidate>
        <button type="button" class="popup__close-button popup__close-button_card"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__inputs">
          <input name="name" class="popup__input popup__input_title" id="title-input" type="text" placeholder="Название" value="" required minlength="1" maxlength="30">
          <span class="popup__error-message" id="title-input-error"></span>
          <input name="link" class="popup__input popup__input_link" id="link-input" type="url" placeholder="Ссылка на картинку" value="" required>
          <span class="popup__error-message" id="link-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__button popup__button_card">Создать</button>
      </form>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__card">
        <button type="button" class="popup__close-button popup__close-button_photo"></button>
        <img class="popup__card-image" alt="">
        <p class="popup__card-name"></p>
      </div>
    </div>
    <div class="popup popup_delete_card">
      <form id="delete" method="POST" action="#" class="popup__container popup__container_delete">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button id="button" type="submit" class="popup__button popup__button_delete">Да</button>
      </form>
    </div>
    <div class="popup popup_type_avatar">
      <form name="avatar__form" method="GET" action="#" class="popup__container popup__container_avatar" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__inputs">
        <input name="avatar" class="popup__input popup__input_avatar" id="avatar-link" type="url" placeholder="Загрузите изображение" value="" required>
        <span class="popup__error-message" id="avatar-link-error"></span>
        </fieldset>
        <button type="submit" class="popup__button popup__button_avatar">Сохранить</button>
      </form>
    </div> 
    </section>
  </div>
</body>
</html>
